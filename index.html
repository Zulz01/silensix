<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Datang</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
      font-size: 1.5em;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid white;
      border-top: 6px solid #4e54c8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      text-align: center;
      display: none;
      max-width: 700px;
      padding: 20px;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .typing-text {
      display: inline-block;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: white;
      color: #4e54c8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loader">
  <div class="spinner"></div>
  Memuat sambutan...
</div>

<!-- MAIN CONTENT -->
<div class="container" id="main-content">
  <img src="assets/logo-silensix.png" class="logo" alt="Logo Silensix" />
  <h1>Selamat Datang di SILENSIX FAMILY</h1>
  <div class="typing-text">Kami senang kamu telah bergabung bersama kami!</div>
  <br />
  <a href="home.html" class="btn">Masuk Website</a>

  <!-- Musik & Suara -->
  <audio id="musik" src="suara/musik.mp3" autoplay loop></audio>
  <audio id="suara" src="suara/penyambut.mp3" autoplay></audio>
</div>

<!-- SCRIPT -->
<script>
  window.onload = function () {
    setTimeout(function () {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';

      document.getElementById('musik').play();
      document.getElementById('suara').play();
    }, 3000);
  };
</script>
</body>
</html>
